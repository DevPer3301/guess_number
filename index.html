<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css"  href = "main.css">
</head>
<body>

<div id = "again_div">
    <button id = "again_btn">Again</button>
</div>
<div>
    <div id = "secret_num_div">
        <p id = "secret_num_p">?</p>
    </div>
    <div id = "main_content_div">
        <div id = "check_number_div">
            <div>
                <input id = "number_input">
            </div>
            <div id = "check_number_submit_div">
                <button id = "button_submit">Check !</button>
            </div>
        </div>
        <div id = "result_number_div">
            <div class="result_divs">
                <p id = "guessing_message" class="info_txt">Start guessing ... </p>
            </div>
            <div class="result_divs">
                <p class="info_txt">Score: </p>
                <p id = "score_value" class="result_numbers">20</p>
            </div>
            <div class="result_divs">
                <p class="info_txt">Highscore: </p>
                <p id = "highscore_value" class="result_numbers">0</p>
            </div>
        </div>
    </div>
</div>

</body>

<script src="script.js"></script>
</html>
